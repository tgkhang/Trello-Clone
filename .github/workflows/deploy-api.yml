name: Deploy API to VPS

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
    paths:
      - 'trello-api/**'  # Only run when API files change
  workflow_dispatch:  # Allow manual deployment from GitHub UI

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd ~/trello/Trello-Clone/trello-api
            
            # Pull latest changes
            git pull origin main
            
            # Install dependencies (if package.json changed)
            npm install
            
            # Build the project
            npm run build
            
            # Restart PM2 process
            pm2 restart trello-api || PORT=3000 pm2 start npm --name "trello-api" -- run production
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            pm2 status
            
            echo "âœ… Deployment completed successfully!"
      
      - name: Verify Deployment
        run: |
          echo "ðŸš€ Deployed to: https://trello.be.khangdev.me"
          echo "âœ… Check your API at the URL above"
